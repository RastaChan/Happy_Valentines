<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <style>
    /* 1. Global Reset */
    * {
        -webkit-tap-highlight-color: transparent; 
        outline: none;                            
        box-sizing: border-box;                   
        margin: 0;
        padding: 0;
    }

    :root {
        --primary: #ff477e;
        --bg: #fff0f3;
        --polaroid-shadow: rgba(0,0,0,0.15);
    }

    /* 2. Body - The "Magnet" that centers everything */
    body {
        background: var(--bg);
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;    /* Horizontal Center */
        justify-content: center; /* Vertical Center */
        min-height: 100vh;      /* Use the full height of the screen */
        width: 100%;
        overflow-x: hidden;
    }

    /* 3. Game Section */
    .game-view { 
        text-align: center; 
        width: 90%; 
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .meter-bar {
    width: 100%;
    max-width: 300px;
    height: 30px;           
    background: #ffffff;      
    border-radius: 20px;
    border: 3px solid #ffb1c1; 
    overflow: hidden;
    margin: 25px 0;
}

    #progress {
        width: 0%; 
        height: 100%;
        background: linear-gradient(90deg, #ff85a1, var(--primary));
        transition: width 0.3s;
    }

    .tap-heart {
        font-size: 80px; 
        cursor: pointer; 
        display: inline-block;
        transition: transform 0.1s; 
        user-select: none;
    }

    .tap-heart:active { 
        transform: scale(0.8); 
    }

    /* 4. Gallery Section */
    #secretContent { 
        display: none; 
        width: 100%; 
        padding: 40px 0; 
        text-align: center; 
    }

    .polaroid-stack {
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        gap: 30px;
        padding: 20px;
    }

    .polaroid {
        background: white;
        padding: 15px 15px 40px 15px;
        box-shadow: 0 10px 25px var(--polaroid-shadow);
        transform: rotate(var(--r)); 
        width: 80%; 
        max-width: 280px;
        border-radius: 2px;
        animation: slideUp 0.8s ease-out;
    }

    .polaroid img {
        width: 100%; 
        aspect-ratio: 1/1;
        object-fit: cover; 
        border: 1px solid #eee;
    }

    .polaroid span {
        display: block; 
        margin-top: 15px;
        font-family: 'Brush Script MT', cursive; 
        font-size: 1.4rem;
        color: #444;
    }

    @keyframes slideUp {
        from { transform: translateY(50px) rotate(0deg); opacity: 0; }
        to { transform: translateY(0) rotate(var(--r)); opacity: 1; }
    }

    .hidden { display: none; }
        .reply-btn {
    display: inline-block;
    padding: 15px 30px;
    background-color: var(--primary);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1.1rem;
    box-shadow: 0 5px 15px rgba(255, 71, 126, 0.3);
    transition: transform 0.2s;
    animation: bounce 2s infinite;
}

.reply-btn:active {
    transform: scale(0.9);
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
    40% {transform: translateY(-10px);}
    60% {transform: translateY(-5px);}
}
</style>
</head>
<body>

    <div class="game-view" id="gameView">
        <h2 style="color: var(--primary);">Unlock Our Memories</h2>
        <div class="meter-bar"><div id="progress"></div></div>
        <div class="tap-heart" onclick="fillMeter()">üíñ</div>
        <p style="color: #888;">Tap to fill the heart!</p>
    </div>

    <div id="secretContent">
        <h1 style="color: var(--primary);">Happy Valentine's Day! üåπ</h1>
        <p>You filled my heart. Here's to us...</p>

        <div class="polaroid-stack">
            <div class="polaroid" style="--r: -3deg;">
                <img src="photo1.jpeg" alt="Our first date"> <span>The beginning...</span>
            </div>

            <div class="polaroid" style="--r: 2deg;">
                <img src="photo2.jpg" alt="Sweet moment"> <span>My favorite smile ‚ù§Ô∏è</span>
            </div>

            <div class="polaroid" style="--r: -1deg;">
                <img src="photo3.jpeg" alt="Adventure"> <span>Always you.</span>
            </div>
        </div>
        
        <p style="margin-top: 40px; padding-bottom: 50px;">I love you more than everything.</p>
    </div>
<div style="margin-top: 30px; padding-bottom: 50px;">
    <a href="sms:+YOUR_NUMBER?body=..." class="reply-btn">
        Send me a kiss üíã
    </a>
</div>
    <script>
        let progress = 0;
        function fillMeter() {
            if (progress < 100) {
                progress += 10;
                document.getElementById('progress').style.width = progress + '%';
                spawnHeart();
                
                if (progress >= 100) {
                    setTimeout(() => {
                        document.getElementById('gameView').style.display = 'none';
                        document.getElementById('secretContent').style.display = 'block';
                        document.body.style.overflowY = 'auto'; // Let her scroll the photos
                    }, 500);
                }
            }
        }

        function spawnHeart() {
            const h = document.createElement('div');
            h.innerText = '‚ù§Ô∏è';
            h.style.cssText = `position:fixed; left:50%; top:50%; font-size:24px; pointer-events:none; z-index:10;`;
            document.body.appendChild(h);
            h.animate([
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                { transform: `translate(${(Math.random()-0.5)*400}px, -300px) scale(0)`, opacity: 0 }
            ], { duration: 1000 }).onfinish = () => h.remove();
        }
    </script>
</body>
</html>
